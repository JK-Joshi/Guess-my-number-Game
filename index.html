<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess My Number</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body onload="myFunction">
    <header>
      <h1>Guess My Number</h1>
      <p class="between">(Between 1 and 20)</p>
      <button class="btn again" id="again">Again!</button>
      <div class="number">?</div>
      <p class="esc">press Esc to Start again</p>
    </header>
    <main>
      <section class="left">
        <input
          type="number"
          id="guess"
          class="guess"
          min="1"
          max="20"
          placeholder="0"
        />
        <button class="btn check" id="myBtn">Check</button>
        <p>Enter to Submit</p>
      </section>
      <section class="right">
        <p class="message">Start guessing...</p>
        <p class="lable-score">ğŸ’¯ Score: <span class="score">20</span></p>
        <p class="lable-highscore">
          ğŸ¥‡ Highscore: <span class="highscore">0</span>
        </p>
      </section>
    </main>
  </body>
  <script src="./script.js"></script>
</html>
